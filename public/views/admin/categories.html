<div class="admin-section" ng-controller="adminCategoriesCtrl">

  <!--category delete modal-->
  <div class="modal" ng-class="{'is-active' : categoriesDeleteConfirm}">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="modal-confirm has-text-centered">
        <div>Do you really wish to delete the following categories ?</div>
        <div>
          <article ng-repeat="c in selectedCategories">{{c.name}}</article>
        </div>
        <button class="button is-primary" ng-click="deleteCategories(); categoriesDeleteConfirm = false ">Confirm</button>
        <button class="button is-danger" ng-click="categoriesDeleteConfirm = false">Cancel</button>
      </div>
    </div>
  </div>

  <!--tag delete modal-->
  <div class="modal" ng-class="{'is-active' : tagsDeleteConfirm}">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="modal-confirm has-text-centered">
        <div>Do you really wish to delete the following tags ?</div>
        <div>
          <article ng-repeat="t in selectedTag">{{t.name}}</article>
        </div>
        <button class="button is-primary" ng-click="deleteTags(); tagsDeleteConfirm = false ">Confirm</button>
        <button class="button is-danger" ng-click="tagsDeleteConfirm = false">Cancel</button>
      </div>
    </div>
  </div>


  <h2>CATEGORIES</h2>
  <div>
    <div class="admin-tag" ng-class="{selected : isSelected(c, selectedCategories)}" ng-repeat="c in categories" ng-click="selectItem(c, selectedCategories)">
      {{c.name}}
    </div>
  </div>
  <div class="columns">
    <div class="column is-2">
      <div togglable>
        <button class="button is-primary is-outlined" ng-click="toggle()">add a category</button>
        <div class="form-wrapper">
          <form class="form-inline" ng-submit="addCategory()" ng-if="view">
            <input class="input is-marginless" type="text" ng-model="newCategory.name" required>
            <button class="button is-primary is-marginless">Add</button>
          </form>
        </div>
      </div>
    </div>
    <div class="column is-2">
        <button class="button is-danger is-outlined" ng-click="categoriesDeleteConfirm = true">Delete selected items</button>
    </div>
  </div>

  <h2>TAGS</h2>
  <div>
    <div class="admin-tag" ng-class="{selected : isSelected(t, selectedTags)}" ng-repeat="t in tags" ng-click="selectItem(t, selectedTags)">
      {{t.name}}
    </div>
  </div>
  <div class="columns">
    <div class="column is-2">
      <div togglable>
        <button class="button is-primary is-outlined" ng-click="toggle()">Add a tag</button>
        <div class="form-wrapper">
          <form class="form-inline" ng-submit="addTag()" ng-if="view" required>
            <input class="input is-marginless" type="text" ng-model="newTag.name">
            <button class="button is-primary is-marginless">ajouter</button>
          </form>
        </div>
      </div>
    </div>
    <div class="column is-2">
      <button class="button is-danger is-outlined" ng-click="tagsDeleteConfirm = true">Delete selected items</button>
    </div>
  </div>

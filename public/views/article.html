<div class="columns page-content">
    <div class="column is-2 navigation-wrapper has-text-centered">
      <a ng-href="#!/articles/{{prev.slug}}" ng-if="prev"> Previous article: {{prev.titre}}</a>
    </div>

    <div class="column is-8 viewed-article-content">
      <h1 class=>{{article.titre}}</h1>
      <h2 class="subtitle">{{article.created_at | date : 'MM/dd/yyyy'}}
      <div class="content" ng-bind-html="articleContent"></div>
      <h2>Comments : </h2>
      <div class="comment" ng-repeat="comment in article.comments | orderBy: '-created_at'">
        <div class="comment-title">
          by <span ng-class="{'isAdmin': commentIsAdmin(comment)}">{{comment.author}}</span>, on {{comment.created_at | date : "MM/dd/yyyy ', ' H:mm" }} :
        </div>
        <div class="comment-content">
          {{comment.content}}
        </div>
      </div>
      <div class="comment-for</br>m">
        <h2>Your comment :</h2>
        <form ng-submit="addComment()" name="new_comment_form">
          <div class="field input-small">
            <label class="label">Name</label>
            <p class="control">
              <input class="input" ng-model="newComment.author"type="text">
            </p>
          </div>
          <div class="field">
            <label class="label">Comment</label>
            <p class="control">
              <textarea class="textarea" ng-model="newComment.content"></textarea>
            </p>
          </div>
          <div class="field">
            <button class="button is-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class="column is-2 navigation-wrapper has-text-centered">
      <a ng-href="#!/articles/{{next.slug}}" ng-if="next">Next article : {{next.titre}}</a>
    </div>
</div>
